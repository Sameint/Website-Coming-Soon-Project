<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Website-Coming-Soon-Project</title>
</head>
<body>          
    <section class="container">
        <img src="https://images.alphacoders.com/790/thumb-1920-790956.jpg" class="image" alt="show" />
        <header>Coming Soon Page</header>
            <p> Our website is under construction. We're working hard to improve our
                website and we'll ready to launch after.</p>
          <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">days</span>
            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">seconds</span>       
            </div>
          </div>

          <div class="email-content">
            <p>Subscribe now to get the latest updates!</p>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email" required/>  
                <button>Notify Me</button>    
            </div>
             </div>
             <footer>Created By : Ram Narayan</footer>   
    </section>
    <!--JavaSript-->
    <script src="javaSript.js"></script>
   
</body>

</html>
